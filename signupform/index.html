<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
      <h1>Signup</h1>
    </header>
      <form>
        <input type="text" placeholder="Full name" required />
        <input type="email" placeholder="Email" required />
        <input type="Password" placeholder="Password" required />
        <input type="password" placeholder="Confrim password" required />
        <input type="text" placeholder="dd-mm-yyyy" required />
      <main>
        <div class="radio-group">
          <input type="radio" id="student" name="role" required />
          <label for="Student">Student</label>
          <input type="radio" id="employee" name="role" required />
          <label for="Employee">Employee</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to all the terms and conditions</label>
        </div>
      </main>
        <footer>
        <button type="submit">Signup</button>
      </footer>
      </form>
    </div>
  </body>
</html>
